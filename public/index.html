<!DOCTYPE html>

<head>

        }

            display: none;
        }
        .result.show {
            display: block;
        }

        }
        .loading {

            margin-top: 20px;

</head>
<body>
    <div class="container">
        <h1>üöÄ Groq AI Search</h1>
        
        <div class="search-box">
            <textarea id="question" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...&#10;&#10;‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:&#10;- ‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á AI ‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡∏á‡πà‡∏≤‡∏¢‡πÜ&#10;- ‡∏™‡∏£‡∏∏‡∏õ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå‡πÑ‡∏ó‡∏¢‡∏™‡∏±‡πâ‡∏ô‡πÜ&#10;- ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î Python Hello World"></textarea>
        </div>

        <div class="model-select">
            <select id="model">
                <option value="llama-3.3-70b-versatile">ü¶ô Llama 3.3 70B (‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥)</option>
                <option value="llama-3.1-70b-versatile">ü¶Å Llama 3.1 70B</option>
                <option value="llama-3.1-8b-instant">‚ö° Llama 3.1 8B (‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡∏î)</option>
                <option value="gemma-7b-it">‚ú® Gemma 7B</option>

        <button id="searchBtn" onclick="search()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>

        <div class="loading" id="loading">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</div>
        <div class="error" id="error"></div>

    <script>
        async function search() {
            const question = document.getElementById('question').value.trim();
            const model = document.getElementById('model').value;
            
            if (!question) {
                showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°');
                return;
            }

            const btn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question, model })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î');
                }

                result.textContent = data.answer;
                result.classList.add('show');

            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = '‚ùå ' + msg;
            error.classList.add('show');
        }

        document.getElementById('question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
    </script>
