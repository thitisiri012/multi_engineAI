<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Groq AI Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
            white-space: pre-wrap;
        }
        .result.show { display: block; }
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        .error.show { display: block; }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            display: none;
        }
        .loading.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Groq AI Search</h1>
        
        <textarea id="question" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..."></textarea>
        
        <select id="model">
            <option value="llama-3.3-70b-versatile">ü¶ô Llama 3.3 70B</option>
            <option value="llama-3.1-70b-versatile">ü¶Å Llama 3.1 70B</option>
            <option value="llama-3.1-8b-instant">‚ö° Llama 3.1 8B</option>
        </select>

        <button id="searchBtn" onclick="search()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

        <div class="loading" id="loading">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</div>
        <div class="error" id="error"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function search() {
            const question = document.getElementById('question').value.trim();
            const model = document.getElementById('model').value;
            
            if (!question) {
                showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°');
                return;
            }

            const btn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, model })
                });

                const contentType = response.headers.get('content-type');
                
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server configuration error. Check Vercel settings.');
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error');
                }

                result.textContent = data.answer;
                result.classList.add('show');

            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = '‚ùå ' + msg;
            error.classList.add('show');
        }
    </script>
</body>
</html>
