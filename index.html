            } catch (error) {
                console.error('Error:', error);
                showError(`‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`);
            } finally {
                // ‡∏ã‡πà‡∏≠‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÇ‡∏´‡∏•‡∏î
                loading.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö';
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('error');
            errorBox.innerHTML = message;
            errorBox.classList.add('show');
            
            setTimeout(() => {
                errorBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function clearAll() {
            document.getElementById('question').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('resultBox').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('stats').classList.remove('show');
            document.getElementById('question').focus();
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(result).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error copying:', err);
                showError('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ');
            });
        }

        // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (Shift+Enter ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà)
        document.getElementById('question').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });

        // Focus ‡∏ó‡∏µ‡πà textarea ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        window.addEventListener('load', () => {
            document.getElementById('question').focus();
        });
    </script>
